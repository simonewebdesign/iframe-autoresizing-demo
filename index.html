<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parent</title>
</head>
<body>
    <h1>I'm the parent document</h1>
    <iframe src="http://example.com:8000/iframe.html"></iframe>
    <footer>I'm a footer</footer>

    <script>
        window.addEventListener('message', e => {
            console.log('[main] received message', e.data)

            document.querySelector('iframe').style.height = (e.data.increased || e.data.decreased) + 'px'
        })
    </script>
</body>
</html>
